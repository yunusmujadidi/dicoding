<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookshelf App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Bookshelf</h1>
      <form id="bookForm" class="mb-4">
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="p-2 rounded mr-2 bg-gray-900 text-white"
          required
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          class="p-2 rounded mr-2 bg-gray-900 text-white"
          required
        />
        <input
          type="number"
          id="year"
          placeholder="Year"
          class="p-2 rounded mr-2 bg-gray-900 text-white"
          required
        />
        <input type="checkbox" id="isComplete" class="mr-2" />
        <label for="isComplete">Completed</label>
        <button type="submit" class="p-2 bg-blue-500 text-white rounded">
          Add Book
        </button>
      </form>

      <div class="flex space-x-4">
        <div
          class="w-1/2 bg-gray-700 p-4 rounded shadow-md"
          id="incompleteShelf"
        >
          <h2 class="text-xl font-bold mb-2">Unfinished Books</h2>
        </div>
        <div class="w-1/2 bg-gray-700 p-4 rounded shadow-md" id="completeShelf">
          <h2 class="text-xl font-bold mb-2">Finished Books</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
